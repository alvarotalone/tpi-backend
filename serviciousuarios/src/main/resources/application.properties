# ==========================================
# ========== CONFIGURACIÓN DEL SERVIDOR =====
# ==========================================
server.port=8085
spring.application.name=serviciousuarios

# Nivel de log
logging.level.org.springframework=INFO
logging.level.root=INFO
logging.level.com.backend.tpi_backend.serviciousuarios=DEBUG
logging.file.name=logs/serviciousuarios.log

# ==========================================
# ========== BASE DE DATOS H2 EN DISCO =====
# ==========================================
# Antes: jdbc:h2:mem:tpi_usuarios_db  (volátil)
# Ahora: persistente en disco
spring.datasource.url=jdbc:h2:file:./data/usuariosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==========================================
# ========== JPA / HIBERNATE ===============
# ==========================================
# Antes: create-drop (borra todo en cada arranque)
# Ahora: update (mantiene datos y ajusta schema)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# ========== H2 CONSOLE ====================
# ==========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================================
# ========== DATA.SQL / INICIALIZACIÓN =====
# ==========================================
spring.jpa.defer-datasource-initialization=true
#spring.sql.init.mode=always

# ==========================================
# ========== CONFIG "PUENTE" A KEYCLOAK =====
# ==========================================
# 1. URL del servidor Keycloak
keycloak.admin.server-url=${KEYCLOAK_ADMIN_SERVER_URL}
keycloak.admin.realm=${KEYCLOAK_ADMIN_REALM}
keycloak.admin.client-id=${KEYCLOAK_ADMIN_CLIENT_ID}
keycloak.admin.username=${KEYCLOAK_ADMIN_USERNAME}
keycloak.admin.password=${KEYCLOAK_ADMIN_PASSWORD}
keycloak.target.realm=${KEYCLOAK_TARGET_REALM}

