# ==========================================
# ========== CONFIGURACIÓN DEL SERVIDOR =====
# ==========================================
server.port=8085
spring.application.name=serviciousuarios

# Nivel de log
logging.level.org.springframework=INFO
logging.level.root=INFO
logging.level.com.backend.tpi_backend.serviciousuarios=DEBUG
logging.file.name=logs/serviciousuarios.log

# ==========================================
# ========== BASE DE DATOS H2 EN DISCO =====
# ==========================================
# Antes: jdbc:h2:mem:tpi_usuarios_db  (volátil)
# Ahora: persistente en disco
spring.datasource.url=jdbc:h2:file:./data/usuariosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==========================================
# ========== JPA / HIBERNATE ===============
# ==========================================
# Antes: create-drop (borra todo en cada arranque)
# Ahora: update (mantiene datos y ajusta schema)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# ========== H2 CONSOLE ====================
# ==========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================================
# ========== DATA.SQL / INICIALIZACIÓN =====
# ==========================================
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ==========================================
# ========== CONFIG "PUENTE" A KEYCLOAK =====
# ==========================================
# 1. URL del servidor Keycloak
keycloak.admin.server-url=http://localhost:8090

# 2. Realm donde nos logueamos como ADMIN (master)
keycloak.admin.realm=master

# 3. Cliente con permisos de admin
keycloak.admin.client-id=admin-cli

# 4. Usuario/clave de admin de Keycloak
keycloak.admin.username=admin
keycloak.admin.password=admin123

# 5. Realm objetivo donde creamos usuarios de negocio
keycloak.target-realm=tpi-backend
