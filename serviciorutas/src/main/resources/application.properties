# ==========================================
# ========== CONFIGURACIÓN DEL SERVIDOR =====
# ==========================================
server.port=8084
spring.application.name=serviciorutas

# URLs de otros servicios
servicios.camiones.url=http://localhost:8082/camiones
servicios.depositos.url=http://localhost:8086
osrm.url=http://localhost:5000

logging.level.org.springframework=INFO

# ==========================================
# ========== BASE DE DATOS H2 EN DISCO =====
# ==========================================
# Antes: jdbc:h2:mem:tpi_db  (volátil)
# Ahora: jdbc:h2:file:./data/rutasdb  (persistente)
spring.datasource.url=jdbc:h2:file:./data/rutasdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==========================================
# ========== JPA / HIBERNATE ===============
# ==========================================
# Antes: create-drop
# Ahora: update (no borra datos, ajusta el schema)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# ========== H2 CONSOLE ====================
# ==========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================================
# ========== DATA.SQL / INICIALIZACIÓN =====
# ==========================================
spring.jpa.defer-datasource-initialization=true
