# Puerto del servidor (por defecto 8080)
server.port=8084

# Nombre del proyecto
spring.application.name=serviciorutas

# URL del servicio camiones para establecer la conexion
servicios.camiones.url=http://localhost:8082/camiones

# URL del servicio depositos
servicios.depositos.url=http://localhost:8086

# URL base del servidor OSRM
osrm.url=http://localhost:5000

# Mostrar logs de inicio en detalle
logging.level.org.springframework=INFO

# Configuraci칩n base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:tpi_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Inicializaci칩n autom치tica
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Asegura que Hibernate cree las tablas antes de ejecutar data.sql
spring.jpa.defer-datasource-initialization=true

# Fuerza la ejecuci칩n de data.sql siempre al arrancar
spring.sql.init.mode=always
