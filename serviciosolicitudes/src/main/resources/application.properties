# ==========================================
# ========== CONFIGURACIÓN DEL SERVIDOR =====
# ==========================================
server.port=8087
spring.application.name=serviciosolicitudes

logging.level.org.springframework=INFO

# ==========================================
# ========== URLs DE OTROS SERVICIOS ========
# ==========================================
servicios.rutas.url=http://localhost:8084
servicio.camiones.url=http://localhost:8082
servicio.clientes.url=http://localhost:8081
servicio.tarifas.url=http://localhost:8083

# ==========================================
# ========== BASE DE DATOS H2 EN DISCO =====
# ==========================================
# Antes: jdbc:h2:mem:tpi_db
# Ahora: persistente en disco
spring.datasource.url=jdbc:h2:file:./data/solicitudesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==========================================
# ========== JPA / HIBERNATE ===============
# ==========================================
# Antes: create-drop (borra todo siempre)
# Ahora: update (mantiene datos y ajusta el schema)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# ========== H2 CONSOLE ====================
# ==========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================================
# ========== DATA.SQL / INICIALIZACIÓN =====
# ==========================================
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
