# ==========================================
# ========== CONFIGURACIÓN DEL SERVIDOR =====
# ==========================================
server.port=8082
spring.application.name=serviciocamiones

logging.level.org.springframework=INFO

# ==========================================
# ========== BASE DE DATOS H2 EN DISCO =====
# ==========================================
# Antes: jdbc:h2:mem:tpi_db  (volátil)
# Ahora: jdbc:h2:file:./data/camionesdb  (persistente en disco)
spring.datasource.url=jdbc:h2:file:./data/camionesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==========================================
# ========== JPA / HIBERNATE ===============
# ==========================================
# Antes: create-drop (borra y crea SIEMPRE)
# Ahora: update (mantiene datos y actualiza el schema)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# ========== H2 CONSOLE ====================
# ==========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================================
# ========== DATA.SQL / INICIALIZACIÓN =====
# ==========================================
# Para que se ejecute data.sql después de crear el schema
spring.jpa.defer-datasource-initialization=true

# Durante desarrollo: ejecuta siempre data.sql al arrancar
# (cuando ya tengas la BD estable, podés cambiar a 'never')
#spring.sql.init.mode=always
