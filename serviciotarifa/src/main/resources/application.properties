# ==========================================
# ========== CONFIGURACIÓN DEL SERVIDOR =====
# ==========================================
server.port=8083
spring.application.name=serviciotarifa

# Logs del framework
logging.level.org.springframework=INFO

# ==========================================
# ========== BASE DE DATOS H2 EN DISCO =====
# ==========================================
# Antes: jdbc:h2:mem:tpi_db  (VOLÁTIL)
# Ahora: jdbc:h2:file:./data/tarifasdb (PERSISTENTE)
spring.datasource.url=jdbc:h2:file:./data/tarifasdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==========================================
# ========== JPA / HIBERNATE ===============
# ==========================================
# Antes: create-drop (borra todo SIEMPRE)
# Ahora: update (ajusta el schema sin borrar datos)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# ========== H2 CONSOLE ====================
# ==========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================================
# ========== DATA.SQL / INICIALIZACIÓN =====
# ==========================================
spring.jpa.defer-datasource-initialization=true
#spring.sql.init.mode=always
