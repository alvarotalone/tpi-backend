# Puerto para el servicio de depósitos (clientes usa 8081, este usará 8085)
server.port=8086

# Nombre del proyecto
spring.application.name=servicio-depositos

# Mostrar logs de inicio en detalle
logging.level.org.springframework=INFO

# Configuración base de datos H2 en memoria (distinta de la de clientes)
spring.datasource.url=jdbc:h2:mem:depositosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Inicialización automática
# create-drop: Borra y crea las tablas cada vez que se inicia (ideal para desarrollo)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Asegura que Hibernate cree las tablas antes de ejecutar data.sql
spring.jpa.defer-datasource-initialization=true

# Fuerza la ejecución de data.sql siempre al arrancar (si es que lo usan)
spring.sql.init.mode=always