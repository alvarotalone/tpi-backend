# ==========================================
# ========== CONFIGURACIÓN DEL SERVIDOR =====
# ==========================================
# Puerto para el servicio de depósitos
server.port=8086

# Nombre del proyecto
spring.application.name=servicio-depositos

# Logs básicos
logging.level.org.springframework=INFO

# ==========================================
# ========== BASE DE DATOS H2 EN DISCO =====
# ==========================================
# Antes: jdbc:h2:mem:depositosdb  (VOLÁTIL)
# Ahora: jdbc:h2:file:./data/depositosdb  (PERSISTENTE)
spring.datasource.url=jdbc:h2:file:./data/depositosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==========================================
# ========== JPA / HIBERNATE ===============
# ==========================================
# Antes: create-drop (borra y crea SIEMPRE)
# Ahora: update (no borra datos, solo ajusta el schema)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# ========== H2 CONSOLE ====================
# ==========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================================
# ========== DATA.SQL / INICIALIZACIÓN =====
# ==========================================
# Necesario si querés que se ejecute data.sql
spring.jpa.defer-datasource-initialization=true

# ⚠ Para desarrollo inicial podés dejarlo en always.
# Cuando la BD ya esté cargada y persistente en disco,
# conviene pasarlo a never para evitar errores de PK duplicadas.
spring.sql.init.mode=always
